<!DOCTYPE html>
<html>
<head>
  <title>Ammo - Raycast vehicle</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../html/resources/default.css">
  <link rel="stylesheet" href="../libs/other/buttons.css">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  

  <style>
    body {
        font-family:Monospace; text-align:center;
    }
    #speedometer {
      color: #ffffff;
      background-color: #990000;
      position: absolute; bottom: 0px; padding: 5px;
    }
    #info {
        position: absolute;
        top: 0px; width: 100%; padding: 5px;
    }

    #joystickWrapper1 {
      pointer-events: auto;
      position: absolute;       
      bottom: 0;
      left: 0;
      display: block; 
      touch-action: manipulation;
    } 
  
  </style>   
</head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "../build/three.module.js"}} 
  </script>  

  <div id="joystickWrapper1"></div>

  <button style="bottom:20px; right: 120px;" 
  id="A" class="video-game-button">A</button>

  <button style="bottom:20px; right: 20px;" 
  id="B" class="video-game-button">B</button>        

  <button style="top:10px; right: 10px; width: 1emp; line-height: 1.4em; font-size: 10pt; background-color: #cccccc; background-image:none"
  id="full" class="video-game-button">[ ]</button>  

  <div id="speedometer">0.0 km/h</div> 
  <div id="webgl-output">     
    <script src="../libs/other/ammo.wasm.js"></script>      
    <script src="../libs/other/nipplejs.js"></script>    
    <script type="module" src="ammoVehicleJoystick.js"></script>
  </div>
</body>
</html>
