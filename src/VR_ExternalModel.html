<html>
  <head>
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../libs/aframe/aframe.min.js"></script>
    <script src="../libs/aframe/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load assets --------->
      <a-assets>
        <a-asset-item id="man"  src='../assets/objects/walkingMan/scene.gltf'></a-asset-item>
      </a-assets>

      <!-- Camera+controls & lights --->

      <!-- Details about aframe-extras "controls" here:
           https://github.com/donmccurdy/aframe-extras/tree/master/src/controls
      -->
      <a-entity id="rig" movement-controls position="0 0 0">
          <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
      </a-entity>

      <a-entity light="type: directional; color: #ffffff; intensity: 0.5" position="0 1 0"></a-entity>
      <a-entity light="type: point; color: #ffffff; intensity: 1.0" position="0 3 4"></a-entity>

      <!-- ground & sky ---------->
      <a-plane ground
         src="../assets/textures/sand.jpg"
         material="repeat: 5 5" rotation="-90 0 0"
         width="25" height="25" color="#ffffff"
         shadow="receive: true">
      </a-plane>
      <a-sky color="#2e2d2b"></a-sky>

      <!-- objects ---------------->
      <a-sphere position="0 4 -6" radius=".2" color="#FFFFFF"></a-sphere>
      <a-cylinder
        height="4" radius=".1" color="#4CC3D9"
        position="0 2 -6" rotation="0 -20 0">
      </a-cylinder>

      <a-entity position="0 0 -6" animation="property: rotation; to: 0 360 0; dur: 15000; loop: true; easing: linear">
        <a-entity
          gltf-model="#man" animation-mixer
          position="-4.0 0 0" rotation="0 0 0" >
        </a-entity>
      </a-entity>


    </a-scene>
  </body>
</html>
